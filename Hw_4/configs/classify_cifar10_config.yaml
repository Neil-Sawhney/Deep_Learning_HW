cnn:
  layer_depths: [32, 16, 20, 30, 32]
  kernel_sizes: [[5,5], [4,4], [3,3], [3,3], [3,3]]
  pool_every_n_layers: 3
  pool_size: 2
mlp:
  num_hidden_layers: 2
  hidden_layer_width: 1024
learning:
  weight_decay: 0.00000005
  dropout_first_n_fc_layers: 2
  dropout_prob: 0.00000001
  batch_size: 2000
  num_iters: 5000
  learning_rates: [.001, .0005, .0001, .00005, .00001]
  learning_patience: 20
display:
  refresh_rate: 5